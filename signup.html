<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnergiX - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4285f4;
      --text-dark: #333;
      --text-light: #666;
      --white: #ffffff;
      --light-gray: #f5f7fa;
      --border-color: #e1e5eb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: var(--light-gray);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .auth-container {
      display: flex;
      width: 100%;
      max-width: 1200px; /* Wider container */
      min-height: 600px; /* Let container grow with content */
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .auth-image {
      flex: 1;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--light-gray);
    }
    .auth-image img {
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      opacity: 0.9;
    }
    .auth-form {
      flex: 1;
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 600px;  /* Increased form width */
      margin: 0 auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 3rem;
    }
    .logo h1 {
      color: var(--primary-color);
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .logo p {
      color: var(--text-dark);
      font-size: 1.2rem;
    }
    .tab-switcher {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 3.5rem;
      position: relative;
    }
    .tab-switcher a {
      font-size: 1.2rem;
      color: var(--text-light);
      text-decoration: none;
      position: relative;
      padding: 0.5rem 1.5rem;
    }
    .tab-switcher a.active {
      color: var(--primary-color);
      font-weight: 500;
    }
    .tab-switcher a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--primary-color);
    }
    .form-group {
      margin-bottom: 2rem;
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 1.2rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .password-input {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
      background: none;
      border: none;
      font-size: 1.2rem;
      padding: 0.5rem;
    }
    .terms-check {
      margin: 1.5rem 0;
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }
    .terms-check input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 0.2rem;
    }
    .terms-check label {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text-dark);
    }
    .terms-check label a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .auth-btn {
      width: 100%;
      padding: 1.2rem;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    .auth-btn:hover {
      background-color: #3367d6;
    }
    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        min-height: auto;
      }
      .auth-image {
        display: none;
      }
      .auth-form {
        padding: 2rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-image">
      <img src="{{ url_for('static', filename='images/signpageimg.png') }}" alt="Energy Management Illustration">
    </div>
    <div class="auth-form">
      <div class="logo">
        <h1>EnergiX</h1>
        <p>Smart Energy Insights!</p>
      </div>
      <div class="tab-switcher">
        <a href="#" class="active">SignUp</a>
        <a href="{{ url_for('signin') }}">Login</a>
      </div>
      <form action="{{ url_for('signup') }}" method="POST">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <div class="password-input">
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="button" class="toggle-password">üëÅÔ∏è</button>
          </div>
        </div>
        <div class="terms-check">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
    </div>
  </div>
  <script>
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordInput = this.previousElementSibling;
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
  </script>
</body>
</html>
