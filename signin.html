<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergiX - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #82b4ff;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --light-gray: #f5f7fa;
            --border-color: #e1e5eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-image {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-gray);
        }

        .auth-image img {
            max-width: 100%;
            height: auto;
        }

        .auth-form {
            flex: 1;
            padding: 3rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 500px; /* Increased from 400px */
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem; /* Increased from 2.5rem */
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2.8rem; /* Increased from 2.5rem */
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-dark);
            font-size: 1.2rem; /* Increased from 1.1rem */
        }

        .tab-switcher {
            display: flex;
            justify-content: center;
            gap: 3rem; /* Increased from 2rem */
            margin-bottom: 3.5rem; /* Increased from 3rem */
        }

        .tab-switcher a {
            font-size: 1.2rem; /* Increased from 1.1rem */
            padding: 0.5rem 1.5rem; /* Increased horizontal padding */
        }

        .tab-switcher a.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .tab-switcher a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 2rem; /* Increased from 1.5rem */
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem; /* Increased from 1rem */
            border: 1px solid var(--border-color);
            border-radius: 10px; /* Increased from 8px */
            font-size: 1.1rem; /* Increased from 1rem */
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-input {
            position: relative;
        }

        .password-input .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
        }

        .auth-btn {
            width: 100%;
            padding: 1.2rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }

        .auth-btn:hover {
            background-color: #3367d6;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                height: auto;
                margin: 1rem;
            }

            .auth-image {
                display: none;
            }

            .auth-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <img src="{{ url_for('static', filename='images/signpageimg.png') }}" alt="Energy Management Illustration">
        </div>
        <div class="auth-form">
            <div class="logo">
                <h1>EnergiX</h1>
                <p>Smart Energy Insights!</p>
            </div>
            <div class="tab-switcher">
                <a href="#" class="active">Login</a>
                <a href="{{ url_for('signup') }}">SignUp</a>
            </div>
            <form action="{{ url_for('signin') }}" method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <div class="password-input">
                        <input type="password" name="password" placeholder="Enter Password" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
